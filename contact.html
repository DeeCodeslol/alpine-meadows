
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alpine Meadows Resort</title>
        <meta name="author" content="Dheepthi Sundaresan">
        <meta name="description" content="Gateway to the Alpine Meadows Resort. Website offers details about the resort as well as contact information.">

        <link rel="shortcut icon" href="blue-house-icon-isolated.ico" type="image/x-icon">
        <link rel="icon" href="blue-house-icon-isolated.ico" type="image/x-icon">

        <link rel="stylesheet" href="https://use.typekit.net/ssy8ycc.css">

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <header>
            <h1>Alpine Meadows Resort</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Accommodations</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <img src="swiss-valley.jpg" alt="swiss valley scenery with mountains and greenery surrounding a running river. The sky is cloudy and blue.">
        </header>

        <main>
          <div class="container_contact">
                <div class="txt_img">
                    <h3>Contact Us</h3>
                    <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
                    <p>Required fields marked with a *</p>
                    <img src="swiss-peak.jpg" alt="Placeholder image">

                </div>
                <div class="form_label">
                    <form action="https://wp.zybooks.com/form-viewer.php" method="POST" target="_blank">
                        <label for="my-name">Full Name (First and Last) <span class="required">*</span></label>
                        <input type="text" name="my-name" id="my-name" required>
    
                        <label for="my-email">Email Address <span class="required">*</span></label>
                        <input type="email" name="my-email" id="my-email" required>
                        
                        <label for="my-phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" name="my-phone" id="my-phone" required>  
                        
                        <label>Preferred Contact Method <span class="required">*</span></label>
                        
                        <div class="radio-container">
                            <label for="pref_email">Email</label>
                            <input type="radio" name="pref_contact" id="pref_email" value="Email"> 
                            
                            <label for="pref_phone">Phone</label>
                            <input type="radio" name="pref_contact" id="pref_phone" value="Phone"> 
                    </div>
                        <label for="my-comments">Comments <span class="required">*</span></label>
                        <textarea name="my-comments" id="my-comments" required></textarea>
    
                        <input type="submit" name="my-submit" id="my-submit">
                    </form>
                </div>
            </div>
            
   
        </main>

        <footer>
            <p>Copyright &copy; 2024 - Alpine Meadows Resort</p>
            <p>For Educational Purposes Only</p>
        </footer>
    </body>
</html>
